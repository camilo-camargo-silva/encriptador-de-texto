<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/anonymous-icon.png" type="image/x-icon">
  </head>
  <body class="page">
    <header>
      <h1 class="title">Encriptador de Texto</h1>
    </header>
    <div class="container">
      <div class="input">
        <textarea name="" id="input-text" placeholder="Escribe aquí"></textarea>
        <strong>*Minúsculas sin carácteres especiales.</strong>
        <div class="buttons">
          <button class="btn">Encripta</button>
          <button class="btn">Descubre</button>
        </div>
      </div>
      <div class="output">
        <img id="img-copy" src="assets/copy.png" alt="copy">
        <p id="output-text"></p>
      </div>
    </div>
    <footer>
      <small>Todos los derechos reservados a Camilo Camargo</small>
    </footer>
    <script src="app.js"></script>
  </body> 
</html>
